<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>

<body id="body">
    <header id="header">
        <div id="top-left">
            <div class="bar-btn"> <a id="hide" onclick="Aside.hideshow()">
                    <i id="eye" class="fa fa-eye-slash"></i></a></div>
            <div class="bar-btn"> <a id="home">
                    <i class="fa fa-home"></i></a></div>
            <div class="search-area">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div id="top-right">
            <div class="bar-btn"> <a id="add" onclick="">
                    <i class="fa" style="font-family: Arial, Helvetica, sans-serif;">+</i></a>
            </div>
            <div class="bar-btn"> <a id="help">
                    <i class="fa fa-question-circle-o"></i></a></div>
            <div class="bar-btn"> <a id="notify">
                    <i class="fa fa-bell-o bell"></i></a></div>
            <div class="bar-btn"> <a id="producity">
                    <i class="fa fa-pie-chart"></i></a></div>
            <div class="bar-btn"> <a id="profile">
                    <i class="fa fa-user-circle-o"></i></a></div>
        </div>
    </header>

    <aside id="aside">
        <div class="aside-containder">
            <section class="aside-part">
                <ul class="list">
                    <li class="item">
                        <i id="previous" class="fa fa-inbox"></i>
                        <a href="">Previous</a>
                        <span id="previousCount" class="amount"></span>
                    </li>
                    <li class="item">
                        <i id="today" class="fa fa-calendar-o"></i>
                        <a href="">Today</a>
                        <span id="todayCount" class="amount"></span>
                    </li>
                    <li class="item">
                        <i id="coming" class="fa fa-calendar"></i>
                        <a href="">Coming</a>
                        <span id="comingCount" class="amount"></span>
                    </li>
            </section>
            <section class="aside-part">
                <ul class="include-list">
                    <li class="item">
                        <i id="marks" class="fa fa-bookmark-o" aria-hidden="true"></i>
                        <a id="filter-task" href="">Priority & marks</a>
                        <i class="fa plus">+</i>
                    </li>
                    <ul class="list">
                        <li class="item">
                            <i class="fa fa-circle"></i>
                            <a href="">mark 1</a>
                            <div class="btn-wrapper">
                                <i class="fa fa-edit"></i>
                                <i class="fa fa-trash"></i>
                            </div>
                        </li>
                    </ul>
                </ul>
                <ul class="include-list">
                    <li class="item">
                        <i id="project" class="fa fa-braille" aria-hidden="true"></i>
                        <a href="#" class="toggle-show">Projects</a>
                        <i class="fa plus">+</i>
                    </li>
                    <ul class="list">
                        <li class="item">
                            <i class="fa fa-circle"></i>
                            <a href="">project 1</a>
                            <div class="btn-wrapper">
                                <i class="fa fa-ellipsis-h"></i>
                            </div>
                        </li>
                        <li class="item">
                            <i class="fa fa-circle"></i>
                            <a href="">project 2</a>
                            <div class="btn-wrapper">
                                <i class="fa fa-ellipsis-h"></i>
                            </div>
                        </li>
                        <li class="item">
                            <i class="fa fa-circle"></i>
                            <a href="">project 3</a>
                            <div class="btn-wrapper">
                                <i class="fa fa-ellipsis-h"></i>
                            </div>
                        </li>
                    </ul>
                </ul>
            </section>
            <section class="aside-part">
                <a href="">Removed</a>
            </section>
        </div>
    </aside>

    <main id="main">
        <div id="content-wrapper">
            <div class="partName">
                <h2>ToDoList</h2>
            </div>

            <div class="todos-wrapper">
            </div>

            <div class="line-area" onclick="Adder.showAdder()">
                <div class="line"></div>
                <a class="add-link">Add task
                </a>
                <div class="line"></div>
            </div>

            <div id="adding">
                <form id="formAdd" action="addBtn" onsubmit="return false;">
                    <div class="container">
                        <div class="name-of-task"><input placeholder="Name of task" type="text" id="name-task"></div>
                        <div class="description-of-task">
                            <textarea placeholder="Description" id="description-task" type="text"></textarea>
                        </div>
                        <div class="btns-line">
                            <div class="plannig">
                                <button><i class="fa fa-calendar-plus-o"></i>Today</button>
                                <button><i class="fa fa-inbox"></i>In</button>
                            </div>
                            <div class="additional">
                                <button><i class="fa fa-tag"></i></button>
                                <button><i class="fa fa-flag"></i></button>
                                <button><i class="fa fa-clock-o"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="btns-main">
                        <button id="cancel" onclick="Adder.abolition()">Cancel</button>
                        <div id="add-task-btn"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <div id="pop-area" class="hiding" onclick="togglePop()">
        <div class="container" onclick="event.stopPropagation()">

        </div>
    </div>


    <script src="/structure/aside/countersOfTasks/counters.js"></script>
    <script src="structure/task/editor/editor.js"></script>
    <script src="structure/pop/pop.js"></script>
    <script src="structure/adder/adder.js"></script>
    <script src="structure/aside/aside.js"></script>
    <script src="structure/task/Task.js"></script>
    <script src="app.js"></script>
</body>

</html>
