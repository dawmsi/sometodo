<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>

<body id="body">
    <header id="header">
        <section id="top-left">
            <div class="bar-btn"> <a id="hide"><i class="fa fa-eye-slash"></i></a></div>
            <div class="bar-btn"> <a id="home"><i class="fa fa-home"></i></a></div>
            <div class="search-area"><i class="fa fa-magnifying-glass"></i></div>
        </section>
        <section id="top-right">
            <div class="bar-btn"> <a id="add"><i class="fa"
                 style="font-family: Arial, Helvetica, sans-serif;">+</i></a>
            </div>
            <div class="bar-btn"> <a id="help"><i class="fa fa-question-circle-o"></i></a></div>
            <div class="bar-btn"> <a id="notify"><i class="fa fa-bell-o"></i></a></div>
            <div class="bar-btn"> <a id="producity"><i class="fa fa-circle-o-notch"></i></a></div>
            <div class="bar-btn"> <a id="profile"><i class="fa fa-user-circle-o"></i></a></div>
        </section>
    </header>

    <aside id="aside">
        <section class="switch">
            <ul class="switch-list">
                <li class="switch-item"><a href="">Previous</a></li>
                <li class="switch-item"><a href="">Today</a></li>
                <li class="switch-item"><a href="">Coming</a></li>
                <li class="switch-item">
                    <a id="filter-task" href="">Filter</a>
                    <ul class="filter-list">
                        <li class="filter-item"><a href="">mark 1</a></li>
                        <li class="filter-item"><a href="">mark 2</a></li>
                        <li class="filter-item"><a href="">mark 3</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="projects-wrapper">
            <a href="#" class="toggle-show">Projects</a>
            <ul class="projects-list">
                <li class="project-item"><a href="">project 1</a></li>
                <li class="project-item"><a href="">project 2</a></li>
                <li class="project-item"><a href="">project 3</a></li>
            </ul>
        </section>
        <section class="removed">
            <a href="">Removed</a>
        </section>
    </aside>

    <main id="main">
        <div id="content-wrapper">
            <div class="task-label">
                <h2>ToDoList</h2>
            </div>

            <div class="todos-wrapper">
            </div>

            <div class="line-area">
                <div class="line"></div>
                <a class="add-link">Add task
                </a>
                <div class="line"></div>
            </div>

            <div id="adding">
                <div class="container">
                    <form id="formMainAdd" action="addBtn">
                        <div class="name-of-task"><input placeholder="Name of task" type="text" id="name-task"></div>
                        <div class="description-of-task"><textarea placeholder="Description" type="text"></textarea>
                        </div>
                        <div class="btns-line">
                            <div class="plannig">
                                <button><i class="fa fa-calendar-plus-o"></i>Today</button>
                                <button><i class="fa fa-inbox"></i>In</button>
                            </div>
                            <div class="additional">
                                <button><i class="fa fa-tag"></i></button>
                                <button><i class="fa fa-flag"></i></button>
                                <button><i class="fa fa-clock-o"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="btns-main">
                    <button id="cancel" onclick="cancel()">Cancel</button>
                    <button id="add-task-btn">Add</button>
                </div>
            </div>
        </div>
    </main>

    <div id="pop-adding" class="hiding">
        <div class="container">
            <form action="" id="popForm" onsubmit="return false;">
                <div class="name-of-task"><input placeholder="Name of task" type="text" id="name-task"></div>
                <div class="description-of-task"><textarea placeholder="Description" type="text"></textarea></div>
                <div class="btns-line">
                    <div class="plannig">
                        <button><i class="fa fa-calendar-plus-o"></i>Today</button>
                        <button><i class="fa fa-inbox"></i>In</button>
                    </div>
                    <div class="additional">
                        <button><i class="fa fa-tag"></i></button>
                        <button><i class="fa fa-flag"></i></button>
                        <button><i class="fa fa-clock-o"></i></button>
                    </div>
                    <div class="btns-main">
                        <button id="add-task-btn">Add</button>
                        <button id="cancelpop">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="js/mainAdder.js"></script>
    <script src="js/pop.js"></script>
    <script src="app.js"></script>
</body>

</html>
