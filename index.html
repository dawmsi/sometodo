<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body id="body">
    <header id="header">
        <div id="top-left">
            <div class="bar-btn"> <a id="hide" onclick="Aside.hideshow()">
                    <i id="eye" class="fa fa-eye-slash"></i></a></div>
            <div class="bar-btn"> <a id="home">
                    <i class="fa fa-home"></i></a></div>
            <div class="search-area">
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div id="top-right">
            <div class="bar-btn"> <a id="add" onclick="">
                    <i class="fa" style="font-family: Arial, Helvetica, sans-serif;">+</i></a>
            </div>
            <div class="bar-btn"> <a id="help">
                    <i class="fa fa-question-circle-o"></i></a></div>
            <div class="bar-btn"> <a id="notify">
                    <i class="fa fa-bell-o bell"></i></a></div>
            <div class="bar-btn"> <a id="producity">
                    <i class="fa fa-pie-chart"></i></a></div>
            <div class="bar-btn"> <a id="profile">
                    <i class="fa fa-user-circle-o"></i></a></div>
        </div>
    </header>

    <aside id="aside">
        <div class="aside-containder">
            <section class="aside-part">
                <ul class="list">
                    <li class="item">
                        <i id="previous" class="fa fa-inbox"></i>
                        <a href="#">Previous</a>
                        <span id="previousCount" class="amount"></span>
                    </li>
                    <li class="item">
                        <i id="today" class="fa fa-calendar-o"></i>
                        <a href="#">Today</a>
                        <span id="todayCount" class="amount"></span>
                    </li>
                    <li class="item">
                        <i id="coming" class="fa fa-calendar"></i>
                        <a href="#">Coming</a>
                        <span id="comingCount" class="amount"></span>
                    </li>
            </section>
            <section class="aside-part">
                <ul class="include-list">
                    <li class="item">
                        <i id="marks" class="fa fa-bookmark" aria-hidden="true"></i>
                        <a id="filter-task" href="#">Marks</a>
                        <button class="defaultBtn" id="btnShowEditor" onclick="Editor.showEditor(
                            Mark.idsDom,
                            Mark,
                        )">
                            <i class="fa plus">+</i></button>
                    </li>
                    <ul class="list" id="placeMarks">

                    </ul>
                    <div id="markEditor" class="defaultEditor">
                        <form class="formEdit" action="" onsubmit="return false;">
                            <select id="colorM">
                                <option value="#fff" style="color:#fff" selected>&#xf097;</option>
                                <option value="#ff4929" style="color:#ff4929">&#xf097;</option>
                                <option value="#ffb52b" style="color:#ffb52b">&#xf097;</option>
                                <option value="#fcfa79" style="color:#fcfa79">&#xf097;</option>
                            </select>
                            <input id="inputMark" placeholder="Write name of mark" type="text">
                            <div class="btn-wrapper">
                                <button id="btnEditAdd">

                                </button>
                            </div>
                        </form>
                    </div>
                </ul>
                <ul class="include-list">
                    <li class="item">
                        <i id="project" class="fa fa-braille" aria-hidden="true"></i>
                        <a href="#" class="toggle-show">Projects</a>
                        <button class="defaultBtn" id="btnShowEditProj" onclick="Editor.showEditor(
                            Project.idsDom,
                            Project,
                        )">
                            <i class="fa plus">+</i>
                        </button>
                    </li>
                    <ul class="list" id="placeProjects">

                    </ul>
                    <div id="editorProject" class="defaultEditor">
                        <form class="formEdit" action="" onsubmit="return false;">
                            <select class="selectColor" id="colorP">
                                <option value="#db4234" style="color:#db4234" selected>&#xf1db;</option>
                                <option value="#ffb52b" style="color:#ffb52b">&#xf1db;</option>
                                <option value="#fcfa79" style="color:#fcfa79">&#xf1db;</option>
                                <option value="#29ff89" style="color:#29ff89">&#xf1db;</option>
                                <option value="#2b6eff" style="color:#2b6eff">&#xf1db;</option>
                                <option value="#c879fc" style="color:#c879fc">&#xf1db;</option>
                            </select>
                            <input id="inputProj" placeholder="Write name of project" type="text">
                            <div class="btn-wrapper">
                                <button id="btnEditAddProj">
                                </button>
                            </div>
                        </form>
                    </div>
                </ul>
            </section>
            <section class="aside-part">
                <ul>
                    <li class="item">
                        <button onclick="Pop.renderNewPop(Pop.popAccepter, clearLocal)">
                            <i class="fa fa-database" aria-hidden="true"></i>
                        </button> remove all
                    </li>
                </ul>
            </section>
        </div>
    </aside>

    <main id="main">
        <div id="content-wrapper">
            <div class="partName">
                <h2>ToDoList</h2>
            </div>

            <div class="todos-wrapper">
            </div>

            <div class="line-area" onclick="Editor.showEditor(
                Task.idsDom,
                Task,
            )">
                <div class="line"></div>
                <a class="add-link">Add task
                </a>
                <div class="line"></div>
            </div>

            <div id="adding" class="defaultEditor">
                <form id="formAdd" action="addBtn" onsubmit="return false;">
                    <div class="container">
                        <div class="name-of-task"><input placeholder="Name of task" type="text" id="name-task"></div>
                        <div class="description-of-task">
                            <textarea placeholder="Description" id="description-task" type="text"></textarea>
                        </div>
                        <div class="btns-line">
                            <div class="plannig">
                                <button><i class="fa fa-calendar-plus-o"></i>Today</button>
                                <button>
                                    In ->
                                    <select class="selectProject"
                                        name="" id="selectP">
                                        <option value="#fff" style="color:#fff">Not In</option>
                                    </select>

                                </button>
                            </div>
                            <div class="additional">
                                <button class="btnMarkInTask">
                                    <i class="fa fa-bookmark"></i>
                                    <select id="marksInTask" class="selectMark">
                                        <option value="" hidden selected></option>

                                    </select>
                                </button>
                                <button><i class="fa fa-clock-o"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="btns-main">
                        <button id="cancel"
                            onclick="Editor.resetEditor(Task.idsDom.wrapperEditor, Task.idsDom.btnShowEditor)">Cancel</button>
                        <button id="add-task-btn">Done</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <div id="pop-area" class="hiding" onclick="Pop.togglePop()">
        <div class="container" onclick="event.stopPropagation()">
        </div>
    </div>


    <script src="modules/Using.js"></script>
    <script src="modules/Controller.js"></script>
    <script src="modules/Editor.js"></script>
    <script src="modules/Taker.js"></script>

    <script src="structure/main/task/Task.js"></script>

    <script src="/structure/aside/projects/SelectP.js"></script>
    <script src="structure/aside/projects/Project.js"></script>
    <script src="structure/aside/marks/Mark.js"></script>

    <script src="structure/aside/counters/counters.js"></script>
    <script src="structure/aside/Aside.js"></script>

    <script src="structure/pop/elements/edit_menu/edit-menu.js"></script>
    <script src="structure/pop/Pop.js"></script>
    <script src="app.js"></script>

</body>

</html>
